<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/util/bootstrap.min.css"
          rel="stylesheet" media="screen" />
</head>
<body>
    <div class="row">
        <div class="col-sm-offset-2 col-sm-10">
            <h1>Login page</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-2  col-sm-5" th:if="${loginError}">
            <p class="bg-danger">Bad creditionals</p>
        </div>
    </div>
    <div class="row">
        <form th:action="@{/login}" method="post" class="form-horizontal">
            <div class="form-group">
                <label role="form" for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-5">
                    <input type="text" id="username" class="form-control" name="username" placeholder="Username" autofocus="autofocus"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Войти" class="btn btn-primary" />
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
