<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen, projection" />


    <script src="../static/js/ckeditor/ckeditor.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../static/js/Article.js" type="text/javascript"></script>
    <script src="../static/js/Tag.js" type="text/javascript"></script>
    <script src="../node_modules/lodash/lodash.js"></script>
</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<script>
    window.onload = function() {
        Tag.getTags();
    };
</script>


<!--<input id="idTag"/>-->
<!--<button onclick="Article.getArticleById($('#idTag').val())">Get article by id</button>-->
<div id="respond">
    <br/>
    <br/>
    <br/>
    <br/>
    <form action="#" method="post" id="commentform">
        <p>
        <div class="form-group">
        <input type="text" id="title" size="50" placeholder="Your Title"  />

        <div class="col-sd-6 col-md-4">
                <label class="control-label col-sm-offset-2 col-sm-2" for="tags" >Tags</label>
                <select id="tags" class="form-control" onchange="Tag.addTagToList()">
                </select>
            </div>
        </div>
        </p>
        <p>
        <form>
            <textarea name="editor1" id="editor1" cols="50%" rows="10" >
            <!--<textarea name="editor1" id="editor1" rows="10" cols="80">-->
                This is my textarea to be replaced with CKEditor.
            </textarea>
            <script>CKEDITOR.replace( 'editor1' );</script>
        </form>
        </p>
        <p>
        <div class="form-group">
            <!--<input name="submit" type="submit" id="submit" tabindex="5" class="submit_button" value="Post Comment" />-->
            <button id="submit" tabindex="5" class="submit_button" onclick="Article.postArticle()">Save article</button>
            <button tabindex="5" class="submit_button" onclick="Article.addTag()">Add tag</button>
        </div>
        </p>
    </form>
</div>
</body>
