<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../static/css/util/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/js/bootstrap.min.js"/>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" media="screen, projection" />


    <script src="../static/js/ckeditor/ckeditor.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../static/js/ArticleCreator.js" type="text/javascript"></script>
    <script src="../static/js/Tag.js" type="text/javascript"></script>
    <script src="../node_modules/lodash/lodash.js"></script>
    <script src="../static/js/Image.js" type="text/javascript"></script>

</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<script>
    window.onload = function() {
        Tag.getTags();
    };
</script>


<!--<input id="idTag"/>-->
<!--<button onclick="Article.getArticleById($('#idTag').val())">Get article by id</button>-->
<div id="respond">
    <br/>
    <br/>
    <br/>
    <br/>
    <p>
    <div class="form-group" style="margin-left: 13%">
        <div class="col-md-4"><input id="title" class="form-control" placeholder="Your Title" /></div>
        <div class="col-md-4">
            <select id="tags" class="form-control" onchange="Tag.addTagToList()">
            </select>
        </div>
    </div>
    <div id="btnList" style="margin-left: 13%; margin-top: 60px;">

    </div>
    <div style="margin-left: 13%; margin-top: 2%;">
        <div class="row">
            <form id="form" method="POST" enctype="multipart/form-data" action="/upload" class="col-xs-6 col-sm-3 col-lg-3" >
                <input type="file" multiple="multiple" name="file[]" id="file" />
            </form>
            <button id ="uploadBtn" value="Submit"  onclick="Image.uploadFormData(this)" class="col-xs-6 col-sm-3 col-lg-3 " style="width: 55px">Upload</button>
        </div>
    </div>
        <div id="result" class="container" style="overflow: auto; display: block"></div>
    </p>
    <p>
    <div style="margin-left: 13%; margin-top: 2%;">
        <form>
            <textarea name="editor1" id="editor1" cols="50%" rows="10">
                This is my textarea to be replaced with CKEditor.
            </textarea>
            <script>CKEDITOR.replace( 'editor1');</script>
        </form>
    </div>
    </p>
    <p>
    <div class="form-group" style="padding-left: 35%;">

        <button id="submit" type="submit" tabindex="5" class="submit_button" onclick="ArticleCreator.postArticle()">Save article</button>
        <button tabindex="5" class="submit_button" onclick="ArticleCreator.addTag()">Add tag</button>
    </div>
    </p>

</div>
</body>
</html>
