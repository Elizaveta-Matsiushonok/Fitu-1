<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/security">
<head>
	<title>Помощь</title>
	<meta charset="utf-8"></meta>
    <link href="css/help_style.css" rel="stylesheet"></link>
    <script type="text/javascript" src="js/js.js"></script>

    <!--FIX-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/util/header.css"/>
    <link rel="stylesheet" href="css/util/footer.css"/>

    <script>
        $(document).ready(function(){
            $("li[name='help']").addClass("active");
        });
    </script>
</head>

<body>
<header id="fitu-header" th:replace="fragments/header::header">
</header>
<main>
    <div class="container-fluid">
        <h3 class="text-center">Ответы на часто задаваемые вопросы</h3>
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <form action="#"  method="post">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Что вас интересует?"/>
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="questions">
                        <div class="list-group">
                            <a href="#" class="list-group-item">First item</a>
                            <a href="#" class="list-group-item">Second item</a>
                            <a href="#" class="list-group-item">Third item</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
